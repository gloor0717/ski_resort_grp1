<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Ski Resort Dashboard{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block extra_head %}{% endblock %}
</head>
<style>
  .nav-item a {
    color: #343a40;
  }

  .nav-item a:hover {
    color: #ffffff;
  }

  .nav-item:hover {
    background-color: #343a40;
  }
</style>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand text-white" href="{% url 'index' %}"><i class="bi bi-snow"></i> Anz√®re Ski Resort</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Side Panel -->
            <nav id="sidebar" class="col-md-2 d-none d-md-block bg-white border-right sidebar px-0">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'index' %}"><i class="bi bi-house"></i> Dashboard</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'map' %}"><i class="bi bi-map"></i> Map</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'ski_routes' %}"><i class="bi bi-signpost-split"></i> Ski Routes</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'ski_lifts' %}"><i class="bi bi-arrow-up-right-circle"></i> Ski Lifts</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'restaurants' %}"><i class="bi bi-cup"></i> Restaurants</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'bus_stations' %}"><i class="bi bi-bus-front"></i> Bus Stations</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'base_stations' %}"><i class="bi bi-building"></i> Base Stations</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'weather' %}"><i class="bi bi-cloud-sun"></i> Weather</a>
                        </li>
                        <hr class="border w-100 my-0" />
                        <li class="nav-item">
                            <a class="nav-link text-start pl-5 py-2" href="{% url 'calculate_route' %}"><i class="bi bi-compass"></i> Calculate Route</a>
                        </li>
                        <hr class="border w-100 my-0" />
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-0" style="min-height: 100vh;">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-white">Made by Thomas Biselx & Gloor Gian-Luca</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRausDib9VVpH8WvC/g" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaMr9+8AM/V5BhC7YhF2FUM7j" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+xUAKqvK6Qr49eI1gyq4L+P7/Aj3Ck3z7B1N4IFBhyE+S4Fm4" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
