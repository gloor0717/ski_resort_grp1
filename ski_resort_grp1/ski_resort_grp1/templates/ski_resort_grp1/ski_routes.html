{% extends 'ski_resort_grp1/base.html' %}

{% block title %}Ski Routes - Ski Resort Dashboard{% endblock %}

{% block content %}
    <h2 class="my-4">Ski Routes</h2>
    <ul class="list-group">
        {% for route in ski_routes %}
        <li class="list-group-item">{{ route.name }} - {{ route.difficulty }}</li>
        {% endfor %}
    </ul>
{% endblock %}
