<!DOCTYPE html>
<html>
<head>
    <title>Ski Resort Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .sidebar {
            height: calc(100vh - 112px);
            padding: 15px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        main 
        {
            height: calc(100vh - 112px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="#">Anzère Ski Resort</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5>Side Panel</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Ski Routes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Weather Stations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Amenities
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-0">
                <div id="map" class="w-100 h-100"></div>
            </main>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container text-center">
            <span class="text-muted">Made by Thomas Biselx & Gloor Gian-Luca</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRausDib9VVpH8WvC/g" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaMr9+8AM/V5BhC7YhF2FUM7j" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+xUAKqvK6Qr49eI1gyq4lAiw2LkkI0L48BEOE5eTUF8C7vRlb" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [46.31415226088029, 7.402238579358967],
            zoom: 13,
            minZoom: 9,
            maxBounds: [
                [45.5, 6.5],
                [47.0, 8.5]
            ]
        });

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var openSnowMapLayer = L.tileLayer('https://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png', {
            minZoom: 9,
            maxZoom: 18,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors & ODbL, &copy; <a href="https://www.opensnowmap.org/iframes/data.html">www.opensnowmap.org</a> <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
        });

        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "OpenSnowMap": openSnowMapLayer
        };

        L.control.layers(baseMaps).addTo(map);

        fetch('/ski_routes/')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return { color: 'blue' };
                    }
                }).addTo(map).bindPopup(function (layer) {
                    return `<b>${layer.feature.properties.name}</b><br>Difficulty: ${layer.feature.properties.difficulty}`;
                });
            });

        fetch('/weather_stations/')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng);
                    }
                }).addTo(map).bindPopup(function (layer) {
                    return `<b>${layer.feature.properties.name}</b><br>Temperature: ${layer.feature.properties.temperature}°C<br>Wind Speed: ${layer.feature.properties.wind_speed} m/s`;
                });
            });

        fetch('/amenities/')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng);
                    }
                }).addTo(map).bindPopup(function (layer) {
                    return `<b>${layer.feature.properties.name}</b><br>Type: ${layer.feature.properties.type}`;
                });
            });
    </script>
</body>
</html>
